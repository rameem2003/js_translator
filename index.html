<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English to Bangla</title>

    <!-- local css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="app_body">

        <h1 class="title">JavaScript Translator</h1>
        <div class="container">
            <div class="tranlate form">
                <textarea id="input" name="" id="" cols="30" rows="10" placeholder="Translate form...."></textarea>
                <select name="" id="option"></select>
            </div>
            <div class="tranlate to">
                <textarea id="output" name="" id="" cols="30" rows="10" placeholder="Translate to...." readonly></textarea>
                <select name="" id="option"></select>
            </div>
        </div>

        <button id="translate">Translate...</button>
    </section>


    <!-- local js -->
    <script src="./lang.js"></script>
    <script src="./app.js"></script>
</body>
</html>
